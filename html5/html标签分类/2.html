<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="https://img.alicdn.com/imgextra/i4/6000000002343/O1CN01R93eCl1TB8cPDNEc8_!!6000000002343-0-octopus.jpg" alt="" />    
    <iframe src="http://www.baidu.com" frameborder="0"></iframe>

    <script>
        var a = 'a';
        function foo() {
            console.log(a);
        }
        function bar() {
            var a = 'a1';
            foo();
        }
        bar(); // a  ，静态作用域 ， foo() 的执行与调用无关，看在那定义的，全局下定义，foo()中没找到a，直接到全局下找到a为 'a'
        // 编译原理： 词法分析 -> 语法分析 -> xxx等等步骤
        
    </script>
</body>
</html>
