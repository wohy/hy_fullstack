<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      font-size: 200%;
      font-weight: bold;
      animation: 1s rainbow infinite;
    }
    span:hover {
      
    }
    @keyframes rainbow {
      0% { color: #c00; }
      25% { color: skyblue;}
      50% { color: orange; }
      75% { color: rgb(248, 233, 20);}
      100% { color: yellowgreen; }
    }
  </style>
</head>
<body>
  <div class="animation">
    <span>艺术字</span>
  </div>
</body>
</html>
