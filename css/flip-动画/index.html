<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* @keyframes */
        img {
            width: 200px;height: 200px;
        }
    </style>
</head>
<body>
    <div id="app">123</div>
    <script>
        // appendChild 
        const app = document.querySelector('#app');
        let image = new Image();
        image.src = 'https://pic4.zhimg.com/v2-2103acaf025ceda331a0dd59022443ab_r.jpg'
        let start = app.getBoundingClientRect();
        setTimeout(() => {
            const div = document.createElement('div');
            let last = app.getBoundingClientRect();
            // div.style.width = '40px';
            // div.style.height = '40px';
            // div.style.backgroundColor = 'red';
            document.body.insertBefore(image, app); //在app前插入一个div标签
            // flip  即 first：开始位置 last：最终位置 invert：位置移动反转(起点减终点)  play：动画播放
            const frames = [
                {
                    transform: `translateY(${start.top - last.top}px)`
                },
                {
                    transform: `translateY(0)`
                }
            ]  //将每一帧设置好
            app.animate(frames, {
                duration: 300,   // 300ms 时间
                easing: 'ease-in-out'  //
            })
        }, 3000)
    </script>
</body>
</html>
