<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <input type="file" id="file">
    <!-- 在canvas上更便捷的画图 -->
    <canvas id="preview" width="290px" height="290px"></canvas>
    <img src="./img/3)90EH8@543UGGLR%0OLC$R.png" alt="" id="img" style="display: none;">
    <script>
        window.onload = function() {   //页面所有资源加载完毕后执行函数
            const file = document.getElementById('file');
            const img = document.getElementById('img');
            const preview = document.getElementById('preview');  //先拿到preview
            const ctx = preview.getContext('2d');    //拿到preview的上下文
            ctx.drawImage(img, 0, 0, 290, 290);  //画出img图片
            file.addEventListener('change', (event) => {
                let file = event.target.file[0];
                // console.log(file); 
                if(!file.type.includes('image/')) {  //看到39min处
                    return;
                }
            })
        }
    </script>
</body>
</html>
