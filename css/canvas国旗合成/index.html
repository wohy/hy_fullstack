<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <input type="file" id="file">
    <!-- 在canvas上更便捷的画图 -->
    <canvas id="preview" width="290px" height="290px"></canvas>
    <img src="./img/3)90EH8@543UGGLR%0OLC$R.png" alt="" id="img" style="display: none;">
    <img src="" alt="" id="avatar">
    <!-- 地址  url/uri
    http://www.xxx.xxx
    file://
    data://
    -->
    <script>
        window.onload = function() {   //页面所有资源加载完毕后执行函数
            const file = document.getElementById('file');
            const img = document.getElementById('img');
            const preview = document.getElementById('preview');  //先拿到preview
            const ctx = preview.getContext('2d');    //拿到preview的上下文
            ctx.drawImage(img, 0, 0, 290, 290);  //画出img图片 传入的img要是一个DOM节点
            file.addEventListener('change', (event) => {
                let file = event.target.file[0];
                // console.log(file);
                //text/plain
                //text/css text/javascript
                //image/jpeg       MINE类型 
                if(!file.type.includes('image/')) {  //看到39min处
                    return;
                }
                // ctx.drawImage(file, )
                // 先预览 avatar(传入的图片)才能开始画 需先将图片的src填入
                const avater = document.getElementById('avatar')
                let fileReader = new FileReader();  //接口实例
                fileReader.onload = function(e) {   //判断读完的API onload
                    avater.src = fileReader.result;  //
                }
                fileReader.readAsDataURL  //上传的图片读为data类url
            })
        }
    </script>
</body>
</html>
