<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layer{
            background-color: #000;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            /* position: absolute; 相对于父类定位，则宽高也是相对父类的100% 设置其left和right值来固定其相对父类的定位*/
            /* position: flex  也可以 */
            position: absolute; 
            left: 0;
            top: 0; 
        }
    </style>
</head>
<body>
    <h2>XXX的笔记</h2>
    <div id="skill">
        xxx的技能：JS，PHP
    </div>
    <div class="layer"></div>
    <div class="tip">
        <button>下一步</button>
    </div>
    <script>
        const tip = document.querySelector('.tip')
        const skill = document.getElementById('skill')
        function light(ele) {
            ele.style.zIndex = 4;
            ele.style.position = 'relative';
            ele.style.backgroundColor = '#fff';
            // ele.getBoundingClientRect() 返回为一个对象 含有ele的left、bottom、right等属性
            let { left, bttom } = ele.getBoundingClientRect();
            tip.style.position = 'fixed';
            tip.style.zIndex = 4;
            tip.style.left = left + 10 + 'px';
            tip.style.top = bottom + 10 + 'px';
        }
        light(skill);
    </script>
</body>
</html>
