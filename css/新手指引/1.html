<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls1{
            background-color: black;
            width: 40px;
            height: 40px;
            margin-bottom: -20px;
            z-index: 2; 
            /* 相对自己定位后 z-index生效 */
            position: relative; 
            
        }
        .cls2{
            width: 40px;
            height: 60px;
            background-color: blue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="cls1">cls1</div>
    <div class="cls2">cls2</div>
</body>
</html>
