<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bargraph {
            display: grid; /*九宫格式布局*/
            width: 150px;
            height: 100px;
            padding: 10px;
            transform: scaleY(3);
            grid-template-columns: repeat(5, 20%);  /*重复5次，每一个占据20%*/
        }

        .bargraph div {
            margin: 0 2px;
        }
        .bargraph div:nth-child(1) { /*拿到bargraph下的第一个div标签*/
            background:linear-gradient(to bottom, transparent 75%, #37c 0, #37c 85%, #3c7 0); 
            /*从上往下线性渐变,75%为矩形顶部到bargraph的顶部距离占总高度的比例，0表示保持一个颜色一直不变，直到下一个颜色*/
        }
        .bargraph div:nth-child(2) {
            background:linear-gradient(to bottom, 
            transparent 74%, #37c 0, #37c 89%, #3c7 0); 
        }
        .bargraph div:nth-child(3) {
            background:linear-gradient(to bottom, 
            transparent 60%, #37c 0, #37c 83%, #3c7 0); 
        }
        .bargraph div:nth-child(4) {
            background:linear-gradient(to bottom, 
            transparent 55%, #37c 0, #37c 75%, #3c7 0); 
        }
        .bargraph div:nth-child(5) {
            background:linear-gradient(to bottom, 
            transparent 32%, #37c 0, #37c 63%, #3c7 0); 
        }
    </style>
</head>
<body>
    <div class="bargraph">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
