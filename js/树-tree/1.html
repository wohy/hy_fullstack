<script>
  let root = {
    val: 1,
    left: {
      val: 2,
      left: { val: 3 },
      right: { val: 4 }
    },
    right: {
      val: 3,
      left: { val: 5 },
      right: { val: 6 }
    }
  }

  // 遍历
  // 核心70%
  // root left right
  // left root right
  // left right root
  // 深度优先遍历：前序 中序 后序  DFS
  // 广度优先遍历：层序           BFS
  function walk(root) {
    let arr = [];
    function preOrder(root) {
      if (!root) return;
      // console.log(root.val);
      arr.push(root.val);
      preOrder(root.left);
      preOrder(root.right);
    }
    preOrder(root);
    return arr
  }
</script>
