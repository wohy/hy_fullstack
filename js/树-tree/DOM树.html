<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>
      <h2></h2>
    </p>
    <h3>
      <h4></h4>
    </h3>
    <div></div>
  </div>

  <script>
    const app = document.getElementById('app');
    walk(app)
    function walk(node) {
      if(node.childNodes) {
        for(let child of node.childNodes) {
          walk(child);
        }
      }
    }
  </script>
</body>
</html>
