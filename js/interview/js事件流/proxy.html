<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="ul">
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
    <li class="item">5</li>
  </ul>

  <script>
    // 事件委托 只需给父级元素添加点击事件 借助该事件的事件参数 可给各个子元素代理添加事件
    // 好处：不需要给子节点注销事件、节省内存，for循环的实现性能消耗更大不够优雅
    let ul = document.getElementById('ul')
    ul.addEventListener('click', function(event) {
      console.log(event.target.innerText); //event.target拿到点击事件作用的子容器
    })
  </script>
</body>
</html>
