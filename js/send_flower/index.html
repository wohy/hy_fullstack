<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         class Flower{
             constructor(flowerType,flowerNum){
                this.flowerType=flowerType
                this.flowerNum=flowerNum  
             }
           
         }
         
        // 刘杨宝 数据类型 对象 JavaScript描述性很强的语言
        const lyb = {
            name:'刘杨宝',
            // 属性  字符串''
            sex: '男',
            isSingle: true,  //布尔型
            hometown: '赣州',//数值型
            age: '20',
            job_city: undefined,
            girl: null,
            //   Array
            hobbies: ['游戏', '篮球'],
            //   方法
            sendFlower: function (receiver) {
                //功能 ：送花的对象

                //花的实例
                let flower=new Flower('红玫瑰',11)
                //把花送给她 talk in js
                receiver.receiverFlower(lyb,flower)
            }
        }
        const xm={
            name:'小美',
            receiverFlower:function(sender,flower){
                console.log('收到帅哥'+sender.name+'送我的花，真鸡儿开心') 
                console.log('他送了我'+flower.flowerNum+'朵花，贼开心了')
                console.log('他送我的花是'+flower.flowerType)
            }
        }
      
        //高级代码
        const xh={
            name:'小红',
            //代理模式
            hometown:'赣州',
            //接口
            receiverFlower:function(sender,flower){
              if(sender.name=='刘杨宝'){
                  console.log('小红，请帮我转送给小美')

                xm.receiverFlower(sender,flower)
              }else{
                  console.log('收到了花')
              }
            }
        }
          lyb.sendFlower(xh)
    </script>
</body>

</html>
