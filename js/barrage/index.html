<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas{
      position: absolute;
      /* 相对body绝对定位 脱离文档流*/
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mojito --周杰伦</h1>
    <div class="main">
      <canvas id="canvas"></canvas>
      <video id="video" src="./sourse/Mojito_MV.mp4" controls width="720" height="480"></video>
    </div>
    <div class="content">
      <input type="text" id="text">
      <input type="button" value="发弹幕" id="btn">
      <!-- 调色板 -->
      <input type="color" id="color">
      <!-- 滑块 -->
      <input type="range" max="40" min="20" id="range">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
