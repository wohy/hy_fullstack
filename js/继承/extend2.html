<script>
  // 借用构造函数继承 解决了原型链继承的一个问题
  // 即避免了引用类型的属性被所有的实例共享的问题
  function Parent(name) {
    this.names = ['jiushen','ceo']
    this.name = name
  }

  Parent.prototype.getName = function () {
    console.log(this.name);
  }

  function Child(name) {
    Parent.call(this, name) //Parent 在 Child 中执行，并绑定当前Child的this
  }

  let child1 = new Child('aaa')
  child1.names.push('cong')

  console.log(child1);

  let child2 = new Child('bbb')
  console.log(child2);
</script>
