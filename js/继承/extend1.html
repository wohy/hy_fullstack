  // 原型链继承的问题
  function Parent() {
    this.names = ['jiushen','ceo']
  }

  function Child() {

  }
  Child.prototype = new Parent()  
  //此时的Parent是一个唯一的对象 { name: ['jiushen','ceo'] } 
  // 所以child1 和child2 继承的是同一个原型

  let child1 = new Child()
  child1.names.push('cong') //改变了原型上的names属性，改变了原型，则child1 和child2的 proto都改变了
  console.log(child1); // 打印出来的child1 和 child2 相同

  let child2 =  new Child()
  console.log(child2);

</script>
