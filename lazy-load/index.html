    <script>
        var viewHeight = document.documentElement.clientHeight  //当前可视区域的高度
        //懒加载，加快页面的加载，一次性加载需要的时间更长，可先只将出现可视区域的图片加载出来
        function lazyload() {
            var eles = document.querySelectorAll('img[data-original][lazyload]')  //拿到含有data-original、lazyload属性的img标签
            Array.prototype.forEach.call(eles, function(item, index){
                //判断item有没有出现在可是区域内
               var rect = item.getBoundingClientRect()   //拿到一个dom结构中的所有几何信息，即宽高等等
               if(rect.bottom >= 0 && rect.top <= viewHeight) {  //距离底部大于等于0，距离顶部小于等于可视区域高度证明在可视区域内

                    // (function() {

                    // })()  
                    //自执行函数
                    !function () {
                        var img = new Image()
                        img.src = item.dataset.original    //取到item下的original数据传给img的src
                        img.onload = function() {
                            item.src = img.src
                        }
                        //已经出现在可视区的图片，将其data-original、lazyload两个属性去除
                        item.removeAttribute('data-original')
                        item.removeAttribute('lazyload')
                    }()
                }
            })    //数组原型链上取到foreach方法借用给eles

        }
        lazyload();  //先执行以下，最开始视图上的照片需直接加载，而不需要页面滚动在加载
        document.addEventListener('scroll', lazyload)  //监听页面滚动时，发生lazyload函数
    </script>
